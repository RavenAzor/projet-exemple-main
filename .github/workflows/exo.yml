name: exo-workflow-2
on: push
jobs:
  first-job:
    name: build and upload
    runs-on: ubuntu-latest
    steps:
      - name: r√©cup code
        uses: actions/checkout@v4
      - name: install
        run: npm install
      - name: test
        run: npm run test
      - name: build
        run: npm run build
      - name: upload results
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
  second-job:
    name: fetch artifact
    runs-on: ubuntu-latest
    needs: first-job
    steps:
      - name: fetch
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: show list
        run: ls
